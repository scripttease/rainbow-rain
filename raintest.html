<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="rainbow-rain.css">
  </head>
  <body>

    <script>

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

var mySVG=document.createElementNS("http://www.w3.org/2000/svg", "svg");
mySVG.setAttribute("width",800);
mySVG.setAttribute("height",500);
mySVG.setAttribute("id","rain-svg");
document.querySelector("body").appendChild(mySVG);


function drawRain(rainNumber) {
  n = rainNumber
   // if (n < 10) {
      n++;
      var x = getRandomInt(0,801);
      var y = getRandomInt(0,501);
      var s = Math.random() * 1.75;
      var r = getRandomInt(40,255);
      var g = getRandomInt(40,255);
      var b = getRandomInt(40,255);

      var svgPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
      svgPath.setAttribute("class", "raindrop-path");
      svgPath.setAttribute("id", "p"+n);
      svgPath.setAttribute("d", "M" + x +"," + y +"c" + s*-6 + "," + s*22.5 + "," + s*36 + "," + s*22.5 + "," + s*30 + "," + s*0 + "l" + s*-15 + "," + s*-30);
      svgPath.setAttribute ("fill","rgb("+ r + "," + g + "," + b +")");
      mySVG.appendChild(svgPath);

   var rmDrop = document.getElementById("p" +n);
   var rmMum = rmDrop.parentNode;
   setTimeout(function() { rmMum.removeChild(rmDrop);}, 3000);

      setTimeout(function() { drawRain(n); }, 50);
//    }
//  return;
}


drawRain(0);


    </script>

  </body>
</html>
